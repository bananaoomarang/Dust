<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="/style/style.css" />
        <link href="http://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 id="title">Dust</h1>
        <a id="fps"></a>

        <a href="https://github.com/bananaoomarang/Dust"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

        <div id="canvainer"></div>

        <form id="menu">
            <input class="menu-item" type="radio" name="dustType" value="sand" checked>
            <label for="sand">Sand</label></br>
            <input class="menu-item" type="radio" name="dustType" value="oil">
            <label for="oil">Oil</label></br>
            <input class="menu-item" type="radio" name="dustType" value="fire">
            <label for="fire">Fire</label></br>
            <input class="menu-item" type="radio" name="dustType" value="water">
            <label for="water">Water</label></br>
            <input class="menu-item" type="radio" name="dustType" value="solid">
            <label for="solid">Solid</label></br>
            <input class="menu-item" type="radio" name="dustType" value="lava">
            <label for="lava">Lava</label></br>
            <input class="menu-item" type="radio" name="dustType" value="spring">
            <label for="spring">Spring</label></br>
            <input class="menu-item" type="radio" name="dustType" value="volcanic">
            <label for="volcanic">Volcanic</label></br>
            <input class="menu-item" type="radio" name="dustType" value="oil well">
            <label for="oil well">Oil Well</label></br>
            <input class="menu-item" type="radio" name="dustType" value="life">
            <label for="life">Life Itself</label></br>
            <input class="menu-item" type="radio" name="dustType" value="C4">
            <label for="C4">C4 ;)</label></br>
            <input class="menu-item" type="radio" name="dustType" value="eraser">
            <label for="eraser">Eraser</label></br>
            <input class="menu-item" type="checkbox" name="infectant" value="infectant">
            <label for="infectant">Infectant</label></br>
            <input class="menu-item" type="range" name="brushSize" min=1 max=20 step=1 value=10>
            <label for="brushSize">Brush Size</label>
        </form>

        <div id="proTips">
            <a class="proTip">Press space to pause</a>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
