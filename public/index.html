<html>
    <head>
        <title>Dust</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link rel="stylesheet" href="/style/jquery.nouislider.min.css" />
        <link href="http://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet" type="text/css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="title">Dust</h1>
        <a id="fps"></a>

        <a href="https://github.com/bananaoomarang/Dust"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
        
        <form id="saveMenu">
            <div class="buttonDiv">
                <button id="saveButton" class="menu-item" type="button" name="save">Save Level</button>
            </div>
            <div class="buttonDiv">
                <button id="loadButton" class="menu-item" type="button" name="load">Load Level</button>
            </div>

            <input class="menu-item" type="text" name="levelName" id="levelName" placeholder="Level Name">
        </form>

        <div id="canvainer">
            <a class="notice" id="paused">Paused</a>
            <a class="notice" id="limitReached">Too Much Dust :<span style="color: #0080FF; font-weight: bold;">'</span>(</a>
        </div>

        <form id="menu">
            <input class="menu-item" type="radio" name="dustType" id="sand" value="sand" checked>
            <label class="radioLabel" for="sand">Sand</label></br>

            <input class="menu-item" type="radio" name="dustType" id="oil" value="oil">
            <label class="radioLabel" for="oil">Oil</label></br>

            <input class="menu-item" type="radio" name="dustType" id="fire" value="fire">
            <label class="radioLabel" for="fire">Fire</label></br>

            <input class="menu-item" type="radio" name="dustType" id="water" value="water">
            <label class="radioLabel" for="water">Water</label></br>

            <input class="menu-item" type="radio" name="dustType" id="solid" value="solid">
            <label class="radioLabel" for="solid">Solid</label></br>

            <input class="menu-item" type="radio" name="dustType" id="lava" value="lava">
            <label class="radioLabel" for="lava">Lava</label></br>

            <input class="menu-item" type="radio" name="dustType" id="spring" value="spring">
            <label class="radioLabel" for="spring">Spring</label></br>

            <input class="menu-item" type="radio" name="dustType" id="volcanic" value="volcanic">
            <label class="radioLabel" for="volcanic">Volcanic</label></br>

            <input class="menu-item" type="radio" name="dustType" id="oilWell" value="oil well">
            <label class="radioLabel" for="oilWell">Oil Well</label></br>

            <input class="menu-item" type="radio" name="dustType" id="life" value="life">
            <label class="radioLabel" for="life">Life Itself</label></br>

            <input class="menu-item" type="radio" name="dustType" id="C4" value="C4">
            <label class="radioLabel" for="C4">C4 ;)</label></br>

            <input class="menu-item" type="radio" name="dustType" id="eraser" value="eraser">
            <label class="radioLabel" for="eraser">Eraser</label></br>

            <input class="menu-item" type="checkbox" name="infectant" id="infectant" value="infectant">
            <label class="radioLabel" for="infectant">Infectant</label></br>

            <!--<input class="menu-item" type="range" name="brushSize" id="brushSize" min=1 max=20 step=1 value=10>-->
            <div id="brushSize"></div>
            <!--<label class="sliderLabel" for="brushSize">Brush Size</label></br>-->
        </form>

        <form id="menu2">
            <p class="menuHeader">Brushes</p>

            <input class="menu-item" type="radio" name="brushType" id="circle" value="circle" checked>
            <label class="radioLabel" for="circle">Circle</label></br>

            <input class="menu-item" type="radio" name="brushType" id="square" value="square">
            <label class="radioLabel" for="square">Square</label></br>

            <input class="menu-item" type="radio" name="brushType" id="boxfill" value="boxfill">
            <label class="radioLabel" for="boxfill">Boxfill</label></br>
        </form>

            
        <div id="proTips">
            <a class="proTip">Press space to pause,</a></br>
            <a class="proTip">R to refresh</a>
        </div>

        <div id="selectionBox"></div>
        <div id="thumbnail"></div>

        <script src="bundle.js"></script>
    </body>
</html>
